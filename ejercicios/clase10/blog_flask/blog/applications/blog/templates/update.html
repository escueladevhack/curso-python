{% extends 'base.html' %}

{% block header %}
  <h1>Actualizar Post</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ post.title }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ post.body }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
