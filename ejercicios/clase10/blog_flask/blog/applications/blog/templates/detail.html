{% extends 'base.html' %}

{% block header %}
  <h1>Post</h1>
{% endblock %}

{% block content %}

    <article class="post">
      <header>
        <div>
          <h1>{{ post.title }}</h1>
          <div class="about">by {{ post.username }} on {{ post.pub_date.strftime('%Y-%m-%d') }}</div>
        </div>
      </header>
      <p class="body">{{ post.body }}</p>
    </article>
    <a href="{{ url_for('blog.blog_update', post_id=post.id) }}">Update</a>
    <a href="{{ url_for('blog.blog_delete', post_id=post.id) }}">Delete</a>


{% endblock %}
