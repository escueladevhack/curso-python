{% extends 'base.html' %}

{% block content %}

    <h1> Este es el blog de  {{ nombre }}</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url detalle_url post.id %}">
                    {{ post }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url crear_url %}">Crear Post</a>

{% endblock %}
