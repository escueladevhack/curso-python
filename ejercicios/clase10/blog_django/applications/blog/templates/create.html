{% extends 'base.html' %}

{% block header %}
  <h1>New Post</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form.title }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form.body }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
