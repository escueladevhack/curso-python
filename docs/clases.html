# Propiedades
```python
class Nombre de clases(ClasePadre, ClaseMadre):
    @property
    def atributo(self):
        return self._atributo


    @atributo.setter
    def atributo(self, value):
        self._atributo = value


    @atributo.deleter
    def atributo(self):
        del self._atributo
```
